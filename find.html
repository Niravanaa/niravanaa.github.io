    <div class="page_content">
      <h1 id="find-a-pet">Find a Pet</h1>
    <form>
      <label for="pet-type">Pet Type:</label>
      <select id="pet-type" name="pet-type">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
      <br>
      <label for="breed">Breed:</label>
      <select id="breed" name="breed">
        <option value="doesn't matter">Doesn't matter</option>
        <option value="dog breed 1">Dog Breed 1</option>
        <option value="dog breed 2">Dog Breed 2</option>
        <option value="cat breed 1">Cat Breed 1</option>
        <option value="cat breed 2">Cat Breed 2</option>
      </select>
      <br>
      <label for="age">Age:</label>
      <select id="age" name="age">
        <option value="doesn't matter">Doesn't matter</option>
        <option value="0-2 years">0-2 years</option>
        <option value="2-5 years">2-5 years</option>
        <option value="5+ years">5+ years</option>
      </select>
      <br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="doesn't matter">Doesn't matter</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>
      <label for="compatibility">Get along with:</label>
      <br><br>
      <input type="checkbox" id="other-dogs" name="compatibility" value="other dogs">
      <label for="other-dogs">Other Dogs</label>
      <br><br>
      <input type="checkbox" id="other-cats" name="compatibility" value="other cats">
      <label for="other-cats">Other Cats</label>
      <br><br>
      <input type="checkbox" id="small-children" name="compatibility" value="small children">
      <label for="small-children">Small Children</label>
      <br><br>
      <br><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear">
